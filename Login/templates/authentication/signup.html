<!DOCTYPE html>
<html>
<head>
    <title>Responsive Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>

    
    {% for message in messages %}
    <div class="alert-{{ message.tags}} alert-dismissible fade show" role="alert">
    <strong> Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
    <span aria-hidden="true">&times;</span>
    </button>

    </div>
               {% endfor %}


             <h1> Login </h1>

         <form  action="/signup" method="post">
            {% csrf_token %}

    <br>
                <label form=""> Username </label>
                <input type="text" id="username" name="username" placeholder="Create a username " required>
                <br>

                <label form=""> First Name </label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name " required>
                <br>
                
                <label form=""> Last Name </label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name " required>
                <br>
                
                <label form=""> Email address </label>
                <input type="email" id="email" name="email" placeholder="Enter an email " required>
                <br>
                
                <label form=""> Password </label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a password " required>
                <br>
                
                <label form=""> Confirm your password </label>
                <input type="password " id="pass2" name="pass2" placeholder="Conffirm the password  " required>
                <br>
                
                <button type="submit">SIGN UP</button>

                

         </form>



</body>
</html>
